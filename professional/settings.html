<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mental Health Literacy Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="min-h-screen flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white shadow-lg hidden lg:block">
            <div class="p-6">
                <div class="flex items-center justify-center mb-8">
                    <div class="h-10 w-10 rounded-full gradient-bg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </div>
                    <h1 class="ml-3 text-xl font-bold text-gray-800">MindWell Hub</h1>
                </div>

                <div class="space-y-2">
                    <a id="dashboard-btn" href="proffessionaltool.html"
                        class="flex items-center w-full p-3 rounded-lg text-gray-600 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Dashboard
                    </a>

                    <a id="community-btn" href="peer.html"
                        class="flex items-center w-full p-3 rounded-lg text-gray-600 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Peer Community
                    </a>

                    <a id="ai-btn" class="flex items-center w-full p-3 rounded-lg text-gray-600 hover:bg-gray-100"
                        href="ai.html">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                        AI Assistant
                    </a>

                    <a id="telehealth-btn" href="telehealth.html"
                        class="flex items-center w-full p-3 rounded-lg text-gray-600 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        Telehealth Services
                    </a>

                    <a href="profileSetup.html" id="profile-btn"
                        class="flex items-center w-full p-3 rounded-lg text-gray-600 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        My Profile
                    </a>

                    <div class="pt-4 mt-4 border-t border-gray-200">
                        <a id="help-btn" href="help.html"
                            class="flex items-center w-full p-3 rounded-lg text-gray-600 hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Help & Support
                        </a>

                        <a id="settings-btn" href="settings.html"
                            class="flex items-center w-full p-3 rounded-lg bg-indigo-50 text-indigo-700 ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Settings
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <button class="text-gray-500 focus:outline-none lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                        <h2 class="text-xl font-semibold text-gray-800 ml-4"></h2>
                    </div>

                    <div class="flex items-center space-x-4">
                        <button class="p-1 rounded-full text-gray-400 hover:text-gray-600 focus:outline-none relative">
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </button>

                        <div class="relative">
                            <button class="flex items-center focus:outline-none">
                                <div
                                    class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-semibold">
                                    JS</div>
                                <span class="ml-2 text-sm font-medium text-gray-700">Dr. Smith</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto bg-gray-50 p-4 md:p-6">
                <div class="max-w-2xl mx-auto">
                    <h1 class="text-2xl font-semibold text-gray-900">Settings</h1>
                    <p class="mt-2 text-sm text-gray-700">Manage your account and preferences.</p>
                    <div class="mt-6 bg-white shadow rounded-lg p-6 space-y-6">
                        <div>
                            <h2 class="text-lg font-medium text-gray-900">Account</h2>
                            <div class="mt-2 flex flex-col gap-2">
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    value="john.smith@example.com">
                                <label class="block text-sm font-medium text-gray-700 mt-2">Change Password</label>
                                <input type="password" class="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    placeholder="New password">
                            </div>
                        </div>
                        <div>
                            <h2 class="text-lg font-medium text-gray-900">Preferences</h2>
                            <div class="mt-2 flex flex-col gap-2">
                                <label class="block text-sm font-medium text-gray-700">Language</label>
                                <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
                                    <option>English</option>
                                    <option>Spanish</option>
                                    <option>French</option>
                                </select>
                                <label class="block text-sm font-medium text-gray-700 mt-2">Accessibility</label>
                                <div class="flex items-center gap-4">
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2"> Larger Text
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2"> High Contrast
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-lg font-medium text-gray-900">Notifications</h2>
                            <div class="mt-2 flex flex-col gap-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" checked> Email Notifications
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" checked> Push Notifications
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> Reminders
                                </label>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-lg font-medium text-gray-900">Privacy</h2>
                            <div class="mt-2 flex flex-col gap-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2" checked> Allow data for personalized
                                    recommendations
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-2"> Share anonymized data for research
                                </label>
                            </div>
                        </div>
                        <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Save
                            Changes</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
