<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Down</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="flex flex-col items-center mb-8">
            <div class="h-16 w-16 rounded-full gradient-bg flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">System Currently Down</h1>
            <p class="mt-2 text-gray-500">We apologize for the inconvenience. Our system is currently undergoing maintenance or experiencing an unexpected issue.</p>
            <p class="mt-2 text-gray-500">Please try again later.</p>
            <p class="mt-4 text-gray-600 font-medium">Thank you for your patience.</p>
        </div>
    </div>
</body>

</html>
